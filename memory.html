<html>
<head>
   <style>
   h2{
      top: 100px;
   }
   body{
      background-color: gray;
   }
   nav{
      position: relative;
      margin: 20px;
      float: left;
      height: 200px;
      width: 205px;
   
      #left: 22px;
   }
   article{
      color: white;
   }
 
   section {
      position: absolute;
      top: 20px;
      left: 0px;
      height: 175px;
      width: 100px;
      border 2px solid;
      border-radius: 10px;
      background-color: yellow;
   }   
   .question {
      position: absolute;
      background-color: orange;
   }
   .answer{
      background-color: yellow;
      z-index: -1;
   }
   .count{
      top: 500px;
      left: 1000px;
   }
   nav:hover .question {
      display: none;
   }
   input:checked~.question{
      background-color: green;
   }
   input{
      position: relative;
      top: 200px;
      left: 60px;
   }
   </style>
</head>

<body>

<script type="text/javascript">
   counter = 0;
   updateCounter = function(cbId) {
      theCheckbox = document.querySelector("#"+cbId);
      if (theCheckbox.checked){
         counter = counter + 1;
      }
      else {
         counter = counter - 1;
      }
      countSpot = document.querySelector('#myCounter');
      countSpot.innerHTML = "Correct: "+ counter;
   }
   
</script>

<nav id = a>
<input id="cb1" type = "checkbox" onclick="updateCounter('cb1');"</button>
<section  class="question">
   <p> Who is the best music band in history? </p>   
</section>
<section class="answer">
   <p> The Beatles </p>
</section>
</br>
</nav>
